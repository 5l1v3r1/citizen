language: node_js
node_js:
  - '8'
cache:
  directories:
    - node_modules
env:
  global:
    - HOSTNAME=localhost
    - AWS_S3_BUCKET=kr.ne.outsider.test
    - AWS_ACCESS_KEY_ID=oooooo
    - AWS_SECRET_ACCESS_KEY=xxxxx
    - CITIZEN_ADDR=http://127.0.0.1:3000
    - MOCK=true
install:
  - npm ci
  - npm run lint
script:
  - npm test -- --forbid-only
before_deploy:
  - npm run build
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    repo: outsideris/citizen
    tags: true
